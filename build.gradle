group 'com.gakshintala.mylab'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.codehaus.jettison:jettison:1.3.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.4'
    compile group: 'com.sun.jersey', name: 'jersey-json', version: '1.19.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
    compile group: 'com.twitter', name:'twitter-text', version: '1.6.1'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.3'
}
